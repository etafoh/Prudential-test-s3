version: 0.2

env:
  parameter-store:
    AWS_ACCESS_KEY_ID: "/CodeBuild/MY_AWS_ACCESS_KEY_ID"
    AWS_SECRET_ACCESS_KEY: "/CodeBuild/MY_AWS_SECRET_ACCESS_KEY"
    
phases:
  install:
    on-failure: ABORT       
    commands:
      - pip install boto3
  pre_build:
    on-failure: ABORT     
    commands:
      - echo execution started on `date`            
  build:
    on-failure: ABORT   
    commands:
      - cd "$CODEBUILD_SRC_DIR"
      - ls -lrt "$CODEBUILD_SRC_DIR"
      - python createS3bucket.py
  post_build:
    on-failure: CONTINUE   
    commands:
      - echo execution completed on `date`      


    
